name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc -p tsconfig.json --noEmit

      - name: Build action
        run: bun run build

      # Optional: ensure dist/index.js is present and non-empty
      - name: Verify dist bundle
        run: |
          test -s dist/index.js
